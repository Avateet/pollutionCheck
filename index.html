<script>
const URL = "./my_model/";
let model, webcam, labelContainer, maxPredictions;
let modelLoaded = false;

// Load model once on page load
window.addEventListener("load", async () => {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();
    modelLoaded = true;
});

// Start webcam
async function init() {
    if (!modelLoaded) return alert("Model is still loading. Try again in 1–2 seconds.");

    const flip = true;
    webcam = new tmImage.Webcam(200, 200, flip);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";

    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

async function loop() {
    webcam.update();
    await predict(webcam.canvas);
    window.requestAnimationFrame(loop);
}

// Predict helper
async function predict(input) {
    if (!modelLoaded) return;

    const prediction = await model.predict(input);
    updateIndicator(prediction);

    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
    }
}

// Update neon pollution indicator
function updateIndicator(prediction) {
    const indicator = document.getElementById("pollution-indicator");
    indicator.className = "";

    let highestClass = prediction.reduce((prev, curr) =>
        prev.probability > curr.probability ? prev : curr
    );

    const cls = highestClass.className.toLowerCase();
    indicator.textContent = "Pollution Level: " + highestClass.className;

    if (cls.includes("light")) indicator.classList.add("light");
    else if (cls.includes("moderate")) indicator.classList.add("moderate");
    else indicator.classList.add("heavy");
}

// Handle uploaded images
async function handleImageUpload(event) {
    if (!modelLoaded) return alert("Model still loading. Try again in 1–2 seconds.");

    const img = document.getElementById("uploaded-image");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.style.display = "block";

    // Let browser finish drawing the image
    await new Promise(res => setTimeout(res, 80));

    // Run prediction
    await predict(img);
}
</script>
